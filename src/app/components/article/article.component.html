<ion-card>
  <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage" (click)="openArticle()"></ion-img>
  <ion-card-subtitle class="ion-margin">

    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin">
        <span class="text-primary">{{ index }}. </span>
        <span class="article-source-name">{{ article.source.name }}</span>
      </ion-col>
      <ion-col align="right">
        <ion-button fill="clear" (click)="onOpenMenu()">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-subtitle>
  <ion-card-title class="ion-padding-horizontal ion-margin-bottom" (click)="openArticle()">{{ article.title }}</ion-card-title>
  <ion-card-content *ngIf="article.description" (click)="openArticle()">
    <p>{{ article.description }}</p>
  </ion-card-content>

</ion-card>
